<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab bottom right [class.hide]="!trackingInProgress">
    <button ion-fab color="danger" (click)="stopSearching()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>


  <div class="new-tracking" [class.hide]="trackingInProgress">
    <ion-card>
      <ion-card-header>
        New Search
      </ion-card-header>
      <ion-card-content>
          <ion-list>

              <ion-item>
                <ion-label fixed>Plate No</ion-label>
                <ion-input type="text" [(ngModel)]="trackedPlate"></ion-input>
              </ion-item>

            </ion-list>

            <button
              ion-button full
              (click)="newSearch()"
            >
            Find!
            </button>
      </ion-card-content>
    </ion-card>
  </div>

  <div [class.hide]="!trackingInProgress">
    <ion-scroll zooming="true" direction="xy" style="width: 500px; height: 500px" #mapscroll>
      <div class="mapdiv" #mapcontainer>
        <canvas #map width="1101px" height="821px"></canvas>
      </div>
    </ion-scroll>
  </div>

</ion-content>
